<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India- Watch Tv shows online, watch movies online.</title>
    <link href="style.css" rel="stylesheet"  />
    <link rel="shortcut icon" href="clon.png" type="image/x-icon">
</head>
<body>
    <div class="root">
        <nav class="navbar">   
            <img class="img-logo" src="logo.jpg" alt="netflixLogo">
            <div class="btn-signin"> Sign in </div>
        </nav>
    <div class="main-container">
    <div class= "main-titles-container">
    <h1 class="main-title" > Unlimited movies, Tv shows and More.</h1>
    <h2 class="main-subtitle" > Who's Watching?</h2>

</div>
<div class="main-email-container">
    <input
    class="main-email-container-input"
     type = "email"
      placeholder='Email address'/>

    <div class="btn-get-started">Get started ></div>
</div>

</div>
</div>
